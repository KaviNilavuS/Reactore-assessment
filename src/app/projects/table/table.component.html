<button mat-raised-button color="primary" class="add" (click)="addRow()">Add project</button>
<h1 class="title">Project Management</h1>
<div class="project-table">
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="projectname">
    <th mat-header-cell *matHeaderCellDef>Project</th>
    <td mat-cell *matCellDef="let element">{{ element.projectname }}</td>
  </ng-container>

  <ng-container matColumnDef="percentage">
    <th mat-header-cell *matHeaderCellDef>%</th>
    <td mat-cell *matCellDef="let element">{{ element.percentage }}</td>
  </ng-container>

  <ng-container matColumnDef="managername">
    <th mat-header-cell *matHeaderCellDef>Manager Name</th>
    <td mat-cell *matCellDef="let element">{{ element.managername }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Action</th>
		<td mat-cell *matCellDef="let row;">
      <button mat-icon-button (click)="editRow(row)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteRow(row)">
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </td>
	</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
</div>
