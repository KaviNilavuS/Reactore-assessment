<div class="count-container">
<div class="mat-elevation-z4 count-container__total"
     matRipple
     [matRippleCentered]="centered"
     [matRippleDisabled]="disabled"
     [matRippleUnbounded]="unbounded"
     [matRippleRadius]="radius"
     [matRippleColor]="color">
  Total Projects
<span class="bold">{{count}}</span>
</div>

<div class="mat-elevation-z4 count-container__overall"
     matRipple
     [matRippleCentered]="centered"
     [matRippleDisabled]="disabled"
     [matRippleUnbounded]="unbounded"
     [matRippleRadius]="radius"
     [matRippleColor]="color">
  Overall Progress
<span class="bold">{{overallProgress}}%</span>
</div>

</div>
<!-- bar chart starts -->
<svg viewBox="0 0 550 300" style="margin-left: 50px; margin-top: 100px; overflow-x:scroll" width="600">
  <text x="100" y="10" font-size="8">Project Progress Bar Chart</text>
  <g *ngFor="let p of finalData; let i =index">
    <rect [attr.x]="(38*i)+15" [attr.y]="(200-p.percentage*2)+20" width="30" [attr.height]="(p.percentage*2)" fill="#5470c6" />
    <text id="info-percentage" [attr.x]="(38*i)+23" class="hide" [attr.y]="(200-p.percentage*2)+15" fill="#000"  font-size="8" >{{p.percentage}}%</text>
    <text id="info" [attr.x]="(38*i)+23" y="235" font-size="9">{{p.projectname}}</text>
  </g>

  <line x1="0" y1="225" [attr.x2]="(finalData.length*38)+10" y2="225" style="stroke:rgb(179, 180, 181);stroke-width:1" />
  <line x1="10" x2="10" y1="245"  y2="0" style="stroke:rgb(179, 180, 181);stroke-width:1" />
</svg>
<!-- bar chart ends -->

<!-- flow chart starts -->
<svg viewBox="0 0 550 600" style="margin-left: 50px;">

  <text x="130" y="10" font-size="9">Project Management Flow Chart</text>

  <polygon points="0 40,40 80,80 40,40 0"  style="fill: #91acff; stroke:black; transform: translate(150px, 50px);"/>
  <text x="175" y="90" font-size="9">Status</text>

  <line x1="0" y1="90" x2="150" y2="90" style="stroke:rgb(0, 2, 3);stroke-width:1" />
  <text x="10" y="80" font-size="9">Project Inspection for - ABC</text>

  <line x1="230" y1="90" x2="350" y2="90" style="stroke:rgb(0, 2, 3);stroke-width:1" />
  <text x="240" y="80" font-size="9">Going Good</text>

  <line x1="190" y1="200" x2="190" y2="130" style="stroke:rgb(0, 2, 3);stroke-width:1;" />
  <text x="200" y="170" font-size="9">Material Supply Delay</text>

  <rect x="150" y="200" width="80" height="40" fill="#ffa2a2" style="stroke: #000; stroke-width:1"/>
  <text x="170" y="222" font-size="9">Resolve</text>

  <line x1="190" y1="240" x2="190" y2="310" style="stroke:rgb(0, 2, 3);stroke-width:1;" />

  <circle cx="190" cy="340" r="30"  fill="#e0e086" style="stroke: #000; stroke-width:1"/>
  <text x="170" y="340" font-size="9">Continue</text>

  <circle cx="350" cy="90" r="30"  fill="#97d797" style="stroke: #000; stroke-width:1" />
  <text x="330" y="90" font-size="9">Continue</text>

</svg>
<!-- flow chart ends -->
